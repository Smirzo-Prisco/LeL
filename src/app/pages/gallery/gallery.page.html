<ion-header>
  <ion-toolbar>
    <ion-title>gallery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides class="slide-padding" pager="false" [options]="slideOpts">
    <ion-slide *ngFor="let item of items">
      <div>
        <div style="width: 100%">
          <img src="{{env.BASEURL}}{{env.IMGFOLDER}}{{item.name}}">
        </div>
        <div class="comment_container" *ngFor="let comment of item.comments">
          <ion-item-divider *virtualHeader="let header">
            {{ header }}
          </ion-item-divider>
          <div class="comment_author">{{comment.author.user_kinship | titlecase}} {{comment.author.user_first | titlecase}}</div>
          <div class="comment_input_text">{{comment.text}}</div>
          <div class="comment-footer">
            <div class="like"><ion-icon name="md-heart"></ion-icon><ion-icon name="md-heart-outline"></ion-icon></div>
            <div class="time">{{comment.time}}</div>
          </div>
        </div>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
